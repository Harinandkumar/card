<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="profile">
       <div class="img">
        <img src="singh.jpg" alt="dp">
       </div>
       <div class="text">
        <span class="name"><b>Singh Technology</b></span>
        <span class="content">Youtuber & Blogger</span>
       </div>
       <div class="icon">
        <a href="https://www.facebook.com/amankumar.aman.5439087?mibextid=ZbWKwL" class="link">
            <i id="fac" class='bx bxl-facebook-circle'></i>
        </a>
        <a href="https://youtube.com/@singhtechnology428?si=WRTqEybcsYxoet7D" class="link">
            <i id="twit" class='bx bxl-twitter'></i>
        </a>
        <a href="https://www.instagram.com/coder.harinand.singh_?igsh=MTh4eHYzcHhpdnlzZw==" class="link">
            <i id="insta" class='bx bxl-instagram' ></i>
        </a>
        <a href="https://youtube.com/@singhtechnology428?si=WRTqEybcsYxoet7D" class="link">
            <i id="you" class='bx bxl-youtube' ></i>
        </a>
       </div>
       <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
       </div>
       <div class="analytic">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded' ></i>
            <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bxs-share' ></i>
            <span class="number">12.4k</span>
        </div>
       </div>
    </div>
</body>
</html>
